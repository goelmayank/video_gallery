<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Video Gallery</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Video Gallery</h1>
        <div class="coolVideo">
            <div class="playList">
                <a href="#" class="active" data-video="./videos/Hhhhhhhhhhhhh.mp4" data-index="0" style="background-image: url(https://static.pexels.com/photos/9137/night-vintage-music-bokeh.jpg)">Video 1</a>
                <a href="#" data-video="./videos/Hhhhhhhhhhhhh.mp4" data-index="1" style="background-image: url(https://static.pexels.com/photos/111287/pexels-photo-111287.jpeg)">Video 2</a>
                <a href="#" data-video="./videos/Sequence01.mp4" data-index="2" style="background-image: url(https://static.pexels.com/photos/30222/pexels-photo-30222.jpg)">Video 3</a>
                <a href="#" data-video="./videos/Hhhhhhhhhhhhh.mp4" data-index="3" style="background-image: url(https://static.pexels.com/photos/63703/pexels-photo-63703.jpeg)">Video 4</a>
                <a href="#" data-video="./videos/Sequence01.mp4" data-index="4" style="background-image: url(https://static.pexels.com/photos/3104/black-and-white-music-headphones-life.jpg)">Video 5</a>
                <a href="#" data-video="./videos/Hhhhhhhhhhhhh.mp4" data-index="4" style="background-image: url(https://static.pexels.com/photos/3104/black-and-white-music-headphones-life.jpg)">Video 6</a>
                <a href="#" data-video="./videos/Sequence01.mp4" data-index="5" style="background-image: url(https://static.pexels.com/photos/130991/pexels-photo-130991.jpeg)">Video 7</a>
            </div>
            <div class="gutter"></div>
            <div class="wrapper">
                <div class="video effect8">
                    <video class="js-media" poster="http://1.bp.blogspot.com/-jJUO43k6ReU/T7ivfcr4fgI/AAAAAAAAQqU/8YdJwPwT4OE/s1600/transparent.png">
                        <source src="./videos/Hhhhhhhhhhhhh.mp4" type="video/mp4" />
                        <p>Your user agent does not support the HTML5 Video element.</p>
                    </video>
                    <div class="controls">
                        <div class="top">
                            <div>
                                <i data-playPause class="playPause fa fa-play ui-icon"><span></span></i>
                            </div>
                            <div>
                                <i data-mute class="fa fa-volume-up ui-icon"></i>
                            </div>
                        </div>
                        <div class="progressContainer">
                            <div data-progress class="progress">
                                <div data-buffer class="progress-buffer"></div>
                                <div data-time class="progress-time"></div>
                            </div>
                            <!-- progress -->
                        </div>
                        <div class="bottom">
                            <div class="prev">
                                <i data-prev class="fa fa-fast-backward"></i>
                            </div>
                            <div class="middle">
                                <span class="title" id="videoTitle">Video 1</span>
                                <span class="timeDisplay"><span data-currentTime>0:00</span> / <span data-duration>0:00</span></span>
                            </div>
                            <div class="next">
                                <i data-next class="fa fa-fast-forward"></i>
                            </div>
                        </div>
                    </div>
                    <!-- controls -->
                </div>
                <!-- js-video -->
            </div>
            <!-- wrapper -->
        </div>
        <!-- coolVideo -->
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://codepen.io/dodozhang21/pen/ByQaQb.js'></script>
    <script src='http://bxslider.com/lib/jquery.bxslider.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
